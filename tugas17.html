<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Norach">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 17</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form method="post">
      <p>Cari Data : <input type="search" name="search"></p>
      <p>Nama Lengkap : <input type="text" name="text"></p>
      <p>
        Alamat Website :
        <input type="url" name="url"
        oninvalid="this.setCustomValidity('Masukan URL dengan benar! Contoh: https://niomic.com')"
        oninput="this.setCustomValidity('')">
      </p>
      <p>
        Umur :
        <input type="number" name="umur" min="10" max="35"
        oninvalid="this.setCustomValidity('Minimal Umur 10 dan Maksimal Umur 35')"
        oninput="this.setCustomValidity('')">
      </p>
      <p>No Hp : <input type="tel" name="NOHP"></p>
      <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="nilai" value="5" min="1" max="10"></p>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
